{% extends 'base.html' %}
{% block title %}Turf | Register {% endblock %}

{% block content %}
<div class="form-div">
    <h2>Signup</h2>
    <form class="auth-form" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="button-div">
            <button type="submit">Signup</button>
        </div>
    </form>
</div>

{% endblock %}
