{% extends 'base.html' %}
{% block title %} Turf | Post Detail {% endblock %}

{% block content %}

    <div class="post-list">
            <div class="post-preview">
                <h1>{{ post.title }}</h1>
                <h2>By {{ user.first_name }} {{ user.last_name }} - {{ post.pub_date|date:"n/d/y g:i A" }} </h2>
                <a href="{% url 'edit-post' post.id %}" class="post-admin-links">Edit</a> | <a href="{% url 'delete-post' post.id %}" class="post-admin-links">Delete</a>
                <p>{{ post.body }}</p>
            </div>
    </div>
    
{% endblock %}
