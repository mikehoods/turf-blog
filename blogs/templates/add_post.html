{% extends 'base.html' %}
{% block title %}Turf | Add Post {% endblock %}

{% block content %}

    <div class="form-div">
        <h2>Add New Post</h2>
        <form class="post-form" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="button-div">
                <button type="submit">Add Post</button>
            </div>
        </form>
    </div>

{% endblock %}
