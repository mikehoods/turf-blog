{% extends 'base.html' %}

{% block content %}

    <div class="post-list">
        {% for post in object_list  %}
            <div class="post-preview">
                <h1><a href="{% url 'post-detail' post.pk %}" class="post-title-link">{{ post.title }}</a></h1>
                <h2>By {{ post.author.first_name }} {{ post.author.last_name }} - {{ post.pub_date|date:"n/d/y g:i A" }} </h2>
                <p>{{ post.body }}</p>
            </div>
        {% endfor %}
    </div>
    
{% endblock %}
